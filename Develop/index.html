<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="wrapper">
    <header>
      <h1>PASSWORD GENERATOR</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="options">
        <label>Password Length (Min=8 Max=128)</label>
        <input type="number" id="length" min='8' max='128' value='20' />
      </div>
      <div class="options">
        <label>Include Uppercase Letters</label>
        <input type="checkbox" id="upperCaseLetters" checked />
      </div>
      <div class="options">
        <label>Include Lowercase Letters</label>
        <input type="checkbox" id="lowerCaseLetters" checked />
      </div>
      <div class="options">
        <label>Include Numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="options">
        <label>Include Special Characters</label>
        <input type="checkbox" id="special" checked />
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Get Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
